<html>
    <head>
        <title>EvalComp - Apprenant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/apprenant.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><span class="glyphicon glyphicon-question-sign"></span></a></li>
                        <li><a><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <fieldset>
                <legend id="legende"></legend>
                <div class="row">
                    <div id="details">
                        <form class='form-horizontal'>
                            <div class='form-group'>
                                <label id="label_code" for='code_apprenant' class='col-sm-2 control-label'>Code :</label>
                                <div id="col_code" class='col-sm-10'>
                                    <input type='text' class='form-control' id='code_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label id="label_nom" for='nom_apprenant' class='col-sm-2 control-label'>Nom :</label>
                                <div id="col_nom" class='col-sm-10'>
                                    <input type='text' class='form-control' id='nom_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label id="label_fonction" for='fonction_apprenant' class='col-sm-2 control-label'>Fonction :</label>
                                <div id="col_fonction" class='col-sm-10'>
                                    <input type='text' class='form-control' id='fonction_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label id="label_entreprise" for='entreprise_apprenant' class='col-sm-2 control-label'>Entreprise :</label>
                                <div id="col_entreprise" class='col-sm-10'>
                                    <input type='text' class='form-control' id='entreprise_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label id="label_formation" for='formation_apprenant' class='col-sm-2 control-label'>Formation :</label>
                                <div id="col_formation" class='col-sm-10'>
                                    <select class='form-control' id='formation_apprenant'></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="radar"></div>
                </div>
                
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger" id="annuler" onclick="detailsApprenant()"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-success" id="valider" onclick="validerModifs()"><span class="glyphicon glyphicon-check"></span></button>
                        <h4><span class="glyphicon" id="icone_retour"></span></h4>
                    </div>
                </div>
                <div class="modal fade" id="myModal" style="left: 50%" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" id="libelle_compG"></h4>
                                </div>
                                <div class="modal-body">
                                    <canvas id="graph_spec"></canvas>
                                </div>
                        </div>
                    </div>
		</div>
            </fieldset>
        </div>
        <script src='assets/bootstrap/js/jquery.js'></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
        <script src="js/graphiques.js"></script>
        <script src="js/apprenant/apprenant.js"></script>
    </body>
</html>
