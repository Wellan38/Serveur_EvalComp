<html>
    <head>
        <title>EvalComp - Notation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="assets/snackbar/css/snackbar.css" rel="stylesheet">
        <link href="assets/snackbar/css/material.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/notation.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><span class="glyphicon glyphicon-question-sign" data-toggle="modal" data-target="#aide"></span></a></li>
                        <li><a><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <fieldset>
                <legend>Donner une note à un apprenant</legend>
                <div class="row">
                            <label class="control-label">Compétences générales</label>
                </div>
                <div class="panel-group" id="competences"></div>
                <div class="row" id="boutons_modifs" hidden>
                    <div class="text-center">
                        <button class="btn btn-danger" onclick="annulerModifs()"><span class="glyphicon glyphicon-remove"></span> Annuler</button>
                        <button class="btn btn-success" onclick="validerModifs()"><span class="glyphicon glyphicon-check"></span> Valider</button>
                    </div>
                </div>
                <div class="modal fade" id="aide" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" id="titre_aide"></h4>
                            </div>
                            <div class="modal-body" id="contenu_aide"></div>
                        </div>
                    </div>
		</div>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" id="libelle_compG"></h4>
                                </div>
                                <div class="modal-body">
                                    <canvas id="graph_spec"></canvas>
                                </div>
                        </div>
                    </div>
		</div>
            </fieldset>
        </div>
        
        <script src='assets/bootstrap/js/jquery.js'></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src="assets/snackbar/js/snackbar.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
        <script src="js/aide.js"></script>
        <script src="js/snackbar.js"></script>
        <script src="js/notation/notation.js"></script>
    </body>
</html>
