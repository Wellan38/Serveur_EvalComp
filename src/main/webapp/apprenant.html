          [class*="col"] { margin-bottom: 20px; }
          img { width: 100%; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="index.html">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <li class="clickable"><a onclick="deroulerFormations()">Formations</a></li>
                        <li class="clickable"><a onclick="deroulerApprenants()">Apprenants</a></li>
                        <li class="clickable"><a onclick="deroulerCompetences()">Comp√©tences</a></li>
                        <li class="clickable"><a href="notation.html">Notation</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="clickable"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li class="clickable"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <fieldset>
                <legend id="legende"></legend>
                <div class="row">
                    <div id="details">
                        <form class='form-horizontal'>
                            <div class='form-group'>
                                <label for='code_apprenant' class='col-xs-3 col-sm-4 col-md-3 control-label'>Code :</label>
                                <div class='col-xs-9 col-sm-8 col-md-9'>
                                    <input type='text' class='form-control' id='code_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label for='nom_apprenant' class='col-xs-3 col-sm-4 col-md-3 control-label'>Nom :</label>
                                <div class='col-xs-9 col-sm-8 col-md-9'>
                                    <input type='text' class='form-control' id='nom_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label for='fonction_apprenant' class='col-xs-3 col-sm-4 col-md-3 control-label'>Fonction :</label>
                                <div class='col-xs-9 col-sm-8 col-md-9'>
                                    <input type='text' class='form-control' id='fonction_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label for='fonction_apprenant' class='col-xs-3 col-sm-4 col-md-3 control-label'>Entreprise :</label>
                                <div class='col-xs-9 col-sm-8 col-md-9'>
                                    <input type='text' class='form-control' id='entreprise_apprenant'>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label for='formation_apprenant' class='col-xs-3 col-sm-4 col-md-3 control-label'>Formation :</label>
                                <div class='col-xs-9 col-sm-8 col-md-9'>
                                    <select class='form-control' id='formation_apprenant'></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="radar"></div>
                </div>
                
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger" id="annuler" onclick="detailsApprenant()"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-success" id="valider" onclick="validerModifs()"><span class="glyphicon glyphicon-check"></span></button>
                        <h4><span class="glyphicon" id="icone_retour"></span></h4>
                    </div>
                </div>
                
            </fieldset>
        </div>
        <script src='assets/bootstrap/js/jquery.js'></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
        <script src="js/apprenant/apprenant.js"></script>
