<html>
    <head>
        <title>EvalComp - Création de règle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/notation.css" rel="stylesheet">
        <style type="text/css">
          [class*="col"] { margin-bottom: 20px; }
          img { width: 100%; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="index.html">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <li class="clickable"><a onclick="deroulerFormations()">Formations</a></li>
                        <li class="clickable"><a onclick="deroulerApprenants()">Apprenants</a></li>
                        <li class="clickable"><a onclick="deroulerCompetences()">Compétences</a></li>
                        <li class="clickable"><a href="notation.html">Notation</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="clickable"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li class="clickable"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <fieldset>
                <legend>Création de règle</legend>
                <div class="col-sm-4">
                    <form class='form-horizontal'>
                        <div class='form-group'>
                            <label class="col-md-5 col-lg-4" for="code_regle">Code :</label>
                            <div class='col-md-7 col-lg-8'>
                                <input type='text' class='form-control' id='code_regle'>
                            </div>
                        </div>
                    </form>
                    <form class='form-horizontal'>
                        <div class='form-group'>
                            <label class="col-md-5 col-lg-4" for="libelle_regle">Libelle :</label>
                            <div class='col-md-7 col-lg-8'>
                                <input type='text' class='form-control' id='libelle_regle'>
                            </div>
                        </div>
                    </form>
                    <form class='form-horizontal'>
                        <div class='form-group'>
                            <label class="col-md-5 col-lg-4" for="portee_regle">Portée :</label>
                            <div class='col-md-7 col-lg-8'>
                                <select class="form-control" id="portee_regle" onchange="changerPortee()">
                                    <option>Globale</option>
                                    <option>Spécifique</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="competence"></form>
                    <form class='form-horizontal'>
                        <div class='form-group'>
                            <label class="col-md-5 col-lg-4" for="categorie_regle">Catégorie :</label>
                            <div class='col-md-7 col-lg-8'>
                                <select class="form-control" id="categorie_regle">
                                    <option>Étude de cas</option>
                                    <option>Étude de documents</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-8">
                    
                </div>
            </fieldset>
        </div>
        <script src='assets/bootstrap/js/jquery.js'></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src="js/creation_regle.js"></script>
    </body>
</html>
