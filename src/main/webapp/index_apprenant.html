<html>
    <head>
        <title>Page d'accueil - EvalComp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Material Design fonts -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Bootstrap Material Design -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-material-design.css">
        <link rel="stylesheet" href="assets/bootstrap/css/ripples.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/index_apprenant.css" rel="stylesheet">
    </head>
    <body>        
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a id="bouton_index" class="navbar-brand">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="clickable" id="nav_nom"></a></li>
                        <li><a class="clickable" data-toggle="modal" data-target="#aide"><span class="fa fa-question-circle"></span></a></li>
                        <li><a class="clickable" onclick="deconnexion()"><span class="fa fa-sign-out"></span> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class='container'>
            <fieldset>
                <legend>Page d'accueil</legend>
                <div class="row" id="listes">
                    <div class="panel-group">
                        <div class="row" id="ligne_competences">
                            <div class="col-sm-2 col-sm-push-10" style="padding-right:0px;" id="col_recherche_competence">
                                <form role="form">
                                    <div class="row" style="padding: 0px">
                                        <div class="form-group has-feedback" style="margin: 0px;">
                                            <input type="text" class="form-control" id="recherche_competence" placeholder="recherche" onkeyup="rechercherCompetence()">
                                            <i class="fa fa-search form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="row" style="padding: 0px">
                                        <select class="form-control" id="type_recherche_competence">
                                            <option>Libellé</option>
                                            <option>Type</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-10 col-sm-pull-2" style="padding: 0px;">
                                <div class="panel panel-default">
                                    <div class="clickable accordion-toggle panel-heading clearfix"  data-toggle="collapse" data-target="#competences">
                                        <h4 class="panel-title pull-left">Liste des compétences générales</h4>
                                        <h4 class="pull-right" style="margin: 0px;">
                                            <i class="fa" id="icone_competences"></i>
                                        </h4>
                                    </div>
                                    <div id="competences" class="clickable panel-collapse collapse">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th style="width:50%">Libellé</th>
                                                    <th style="width:30%">Catégorie</th>
                                                    <th style="width:20%">nb compétences spécifiques</th>
                                                    <th class="minimal_cell"></th>
                                                    <th class="minimal_cell"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="competences_body"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="text-center" style="padding-top: 10px;">
                                    <button type="button" class="btn btn-raised btn-default" onclick="voirApprenant()"><span class="fa fa-list"></span> Visualiser vos informations et résultats</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="aide" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" id="titre_aide"></h4>
                            </div>
                            <div class="modal-body" id="contenu_aide"></div>
                        </div>
                    </div>
		</div>
            </fieldset>
        </div>
        
        <script src="assets/bootstrap/js/jquery.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src='assets/bootstrap/js/ripples.js'></script>
        <script src="assets/bootstrap/js/material.js"></script>
        <script src="js/aide.js"></script>
        <script src="js/common.js"></script>
        <script src="js/index/index_apprenant.js"></script>
    </body>
</html>
