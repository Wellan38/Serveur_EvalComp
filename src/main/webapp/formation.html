<html>
    <head>
        <title>EvalComp - Formation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Material Design fonts -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Bootstrap Material Design -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-material-design.css">
        <link rel="stylesheet" href="assets/bootstrap/css/ripples.min.css">
        
        <link href="assets/bootstrap/css/bootstrap-material-datetimepicker.css" rel="stylesheet">
        <link href="assets/snackbar/css/snackbar.css" rel="stylesheet">
        <link href="assets/snackbar/css/material.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/formation.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><span class="fa fa-question-circle"></span></a></li>
                        <li><a><span class="fa fa-user-plus"></span> Sign Up</a></li>
                        <li><a><span class="fa fa-sign-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class='container'>
            <fieldset>
                <legend id="legende">Formation :</legend>
                <form class='form-horizontal'>
                    <div class='form-group label-floating' id="form_code">
                        <label for='code_formation' class='control-label'>Code* :</label>
                        <input type='text' class='form-control' id='code_formation' onkeyup="checkCode()">
                        <p class="help-block" id="help_code"></p>
                    </div>
                    <div class='form-group label-floating' id="form_libelle">
                        <label for='libelle_formation' class='control-label'>Libellé* :</label>
                        <input type='text' class='form-control' id='libelle_formation' onkeyup="checkLibelle()">
                        <p class="help-block" id="help_libelle"></p>
                    </div>
                    <div class='form-group label-floating' id="form_domaine">
                        <label for='domaine_formation' class='control-label'>Domaine* :</label>
                        <input type='text' class='form-control' id='domaine_formation' onkeyup="checkDomaine()">
                        <p class="help-block" id="help_domaine"></p>
                    </div>
                    <div class='form-group label-floating' id="form_url">
                        <label for='url_formation' class='control-label'>URL :</label>
                        <input type='url' class='form-control' id='url_formation'>
                        <p class="help-block" id="help_url"></p>
                    </div>
                    <div class='form-group label-floating' id="form_duree">
                        <label for='duree_formation' class='control-label'>Durée (jours)* :</label>
                        <input type='text' class='form-control' id='duree_formation' onkeyup="checkDuree()">
                        <p class="help-block" id="help_duree"></p>
                        
                    </div>
                    <div class="form-group label-floating" id="form_date">
                        <label for='date_formation' class='control-label'>Date de début* :</label>
                        <input type="text" data-dtp="dtp_V2yEU" class="form-control" id='date_formation' onkeyup="checkDate()">
                        <p class="help-block" id="help_date"></p>
                    </div>
                    <div class="col-sm-7 col-md-8" id="boutons_modif"></div>
                    <div class="text-center">
                        <button type="button" class="btn btn-raised btn-danger" id="annuler" onclick="afficherInfos()"><span class="fa fa-times"></span></button>
                        <button type="button" class="btn btn-raised btn-success" id="valider" onclick="validerModifs()"><span class="fa fa-check"></span></button>
                    </div>
                </form>
            </fieldset>
        </div>
        
        <script src='assets/bootstrap/js/jquery.js'></script>
        <script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src='assets/bootstrap/js/ripples.js'></script>
        <script src="assets/bootstrap/js/material.js"></script>
        <script src="assets/bootstrap/js/bootstrap-material-datetimepicker.js"></script>
        <script src="assets/snackbar/js/snackbar.js"></script>
        <script src="js/snackbar.js"></script>
        <script src="js/formation/formation.js"></script>
    </body>
</html>
