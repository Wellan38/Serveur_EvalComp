<html>
    <head>
        <title>EvalComp - Compétence Générale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Material Design fonts -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Bootstrap Material Design -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-material-design.css">
        <link rel="stylesheet" href="assets/bootstrap/css/ripples.min.css">
        
        <link href="assets/snackbar/css/snackbar.css" rel="stylesheet">
        <link href="assets/snackbar/css/material.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/competence_generale.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a id="bouton_index" class="navbar-brand">EvalComp</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="clickable" id="nav_nom"></a></li>
                        <li><a class="clickable" data-toggle="modal" data-target="#aide"><span class="fa fa-question-circle"></span></a></li>
                        <li><a class="clickable" onclick="deconnexion()"><span class="fa fa-sign-out"></span> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class='container'>
            <fieldset>
                <legend id="legende">Compétence générale :</legend>
                <div class="row">
                    <div id="infos">
                        <form class="form-horizontal">
                            <div class="form-group label-floating">
                                <label for="code_competence" class="control-label">Code* :</label>
                                <input type="text" class="form-control" id="code_competence" onkeyup="checkCode()" required>
                            </div>
                            <div class="form-group label-floating">
                                <label for="categorie_competence" class="control-label">Catégorie* :</label>
                                <input type="text" class="form-control" id="categorie_competence" onkeyup="checkCategorie()" required>
                            </div>
                            <div class="form-group label-floating">
                                <label for="libelle_competence" class="control-label">Libellé* :</label>
                                <input type="text" class="form-control" id="libelle_competence" onkeyup="checkLibelle()" required>
                            </div>
                            <div class="form-group label-floating">
                                <label for="seuil_min_competence" class="control-label">Seuil minimal* :</label>
                                <input type="text" class="form-control" id="seuil_min_competence" onkeyup="checkSeuilMin()" required>
                            </div>
                            <div class="form-group label-floating">
                                <label for="seuil_max_competence" class="control-label">Seuil maximal* :</label>
                                <input type="text" class="form-control" id="seuil_max_competence" onkeyup="checkSuilMax()" required>
                            </div>
                        </form>
                    </div>
                    <div id="comp_spec"></div>
                </div>
                <div class="row" id="boutons_modifs" hidden>
                                <div class="text-center">
                                    <button type="button" class="btn btn-raised btn-danger" id="btn_annuler" onclick="annuler()"><span class="glyphicon glyphicon-remove"></span></button>
                                    <button type="button" class="btn btn-raised btn-success" id="btn_valider" onclick="valider()" ng-click="submitted"><span class="glyphicon glyphicon-check"></span></button>
                                </div>
                            </div>
            </fieldset>
        </div>
        
        <script src='assets/bootstrap/js/jquery.js'></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js"></script>
        <script src='assets/bootstrap/js/ripples.js'></script>
        <script src="assets/bootstrap/js/material.js"></script>
        <script src="assets/snackbar/js/snackbar.js"></script>
        <script src="js/snackbar.js"></script>
        <script src="js/common.js"></script>
        <script src="js/competence/competence_generale.js"></script>
    </body>
</html>
