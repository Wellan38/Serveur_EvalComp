        <div class="container">
            <div class="modal fade" id="modal_login" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 style="text-align: center"><span class="fa fa-lock"></span> Connexion</h4>
                        </div>
                        <div class="modal-body">
                            <form id="form_connexion" role="form">
                                <div class="form-group">
                                    <label for="identifiant"><span class="fa fa-user"></span> Identifiant</label>
                                    <input type="email" class="form-control" id="identifiant" placeholder="Entrez votre adresse e-mail">
                                </div>
                                <div class="form-group">
                                    <label for="mot_de_passe"><span class="fa fa-low-vision"></span> Mot de passe</label>

                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-raised btn-success" onclick="connexion()" style="width: 100%"><span class="fa fa-sign-in"></span> Connexion</button>
                                </div>
                                
                            </form>
                        </div>
